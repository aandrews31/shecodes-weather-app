<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e847f1c9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mycontainer">
      <form id="whole-searchbar">
        <input
          id="city-input"
          class="searchbar"
          type="text"
          placeholder="Change City..."
        /><button>Search</button>
      </form>
      <div class="col-3">
        <button class="btn btn-success w-100" id="current-location-button">
          Current
        </button>
      </div>
      <div class="row">
        <div class="cityBox col">
          <h1 id="city-name"><br /></h1>
          <div>
            <a id="temp"> </a><a href="#" id="celsius">°C</a>|<a
              href="#"
              id="fahrenheit"
              >°F</a
            >
            <i class="fa-solid fa-cloud-sun part-sun"></i>
          </div>
          <h1 id="time">Formatted Time</h1>
          <ul>
            <li>• <span id="description"></span></li>
            <li>• Humidity: <span id="humidity"></span>%</li>
            <li>• Wind: <span id="wind"></span>km/hr</li>
          </ul>
        </div>
      </div>
      <div class="row"><h2 class="col forecast">Five-Day Forecast:</h2></div>
      <div class="row">
        <div class="col day-1">Mon</div>
        <div class="col day-2">Tues</div>
        <div class="col day-3">Weds</div>
        <div class="col day-4">Thurs</div>
        <div class="col day-5">Fri</div>
      </div>
      <div class="row">
        <div class="col day-1 daily">
          <i class="fa-solid fa-cloud-sun part-sun"></i><br />20°c
        </div>
        <div class="col day-2 daily">
          <i class="fa-solid fa-cloud-sun part-sun"></i><br />22°c
        </div>
        <div class="col day-3 daily">
          <i class="fa-solid fa-cloud cloud"></i><br />22°c
        </div>
        <div class="col day-4 daily">
          <i class="fa-solid fa-cloud-rain rain"></i><br />24°c
        </div>
        <div class="col day-5 daily">
          <i class="fa-solid fa-cloud-rain rain"></i><br />24°c
        </div>
      </div>
    </div>
    <copyright
      ><a
        href="https://github.com/aandrews31/shecodes-weather-app"
        target="_blank"
        >Open-source Code</a
      >
      by Matt Delac</copyright
    >
    <script src="src/script.js"></script>
  </body>
</html>
